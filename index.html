<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiseQuest - Gamified To-Do List</title>
    <link rel="icon" type="image/png" href="assets/Icon_RiseQuest.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-screen">
        <div class="header">
            <div class="logo-container">
                <img src="assets/Icon_RiseQuest.png" alt="RiseQuest Logo" class="app-logo">
                <h1 class="screen-title">RISE QUEST STATUS</h1>
            </div>
            <div class="scanline"></div>
        </div>

        <div class="status-section">
            <div class="status-box level-display">
                <span class="label">LEVEL</span>
                <span id="user-level" class="value level-value">1</span>
                <span class="label job-title">TITLE: <span id="user-title">Villager</span></span>
            </div>

            <div class="status-box xp-bar-section">
                <div class="bar-label">XP</div>
                <div class="progress-bar-container">
                    <div id="xp-bar" class="progress-bar"></div>
                </div>
                <div class="bar-value"><span id="user-xp">0</span> / <span id="xp-to-next-level">100</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="quest-creation-section panel">
                <h2 class="panel-title">CREATE NEW QUEST</h2>
                <form id="quest-form">
                    <div class="form-group">
                        <label for="quest-title">Quest Title:</label>
                        <input type="text" id="quest-title" required>
                    </div>
                    <div class="form-group">
                        <label for="quest-description">Description:</label>
                        <textarea id="quest-description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="quest-label">Priority:</label>
                        <select id="quest-label" required>
                            <option value="normal">Normal</option>
                            <option value="important">Important</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group date-group">
                        <div>
                            <label for="quest-start-date">Start Date:</label>
                            <input type="date" id="quest-start-date" required>
                        </div>
                        <div>
                            <label for="quest-end-date">End Date:</label>
                            <input type="date" id="quest-end-date" required>
                        </div>
                    </div>
                    <button type="submit" class="action-button glow-button">ADD QUEST</button>
                </form>
            </div>

            <div class="quest-list-section panel">
                <h2 class="panel-title">ACTIVE QUESTS</h2>
                <div id="quests-container" class="scrollable-content">
                    <p class="no-quests-message">No quests yet. Create one!</p>
                </div>
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="assets/Never Don't Stop - Schwartzy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
